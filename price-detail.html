<!doctype html>
<html lang="en">
  <head>   
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
    <title>Home page</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/media.css">  
    <link rel="stylesheet" href="css/course-detail.css">
    <script src="js/google.js"></script>
    <script src="js/custom.js"></script>
    <script src="https://use.fontawesome.com/36667026bc.js"></script>
    
  </head>
  <body>
  <section class="course-section">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12 left-content">
                 <div class="profile-section text-center">
                    <h1>E3 <span>Fitness</span></h1><br>
                    <img src="images/profile.jpg" alt="" class="img-fluid">
                    <p>Elmer Davis</p>
                 </div>

                 <ul class="side-link-desktop">
                  <li><a href="#"><img src="images/create-course-icon.svg" alt=""> Create Course </a></li>
                  <li><a href="#"><img src="images/course-icon.svg" alt="">  Courses </a></li>
                  <li><a href="#"><img src="images/profile-icon.svg" alt="">Profile </a></li>
                  <li><a href="#"><img src="images/subscribed-user-icon.svg" alt=""> Subscribed Users </a></li>
                  <li><a href="#"><img src="images/logout-icon.svg" alt=""> Logout </a></li>
              </ul>
              <ul class="side-link-mobile">
              
                <li><a href="#"><img src="images/create-course-icon.svg" alt=""> </a></li>
                <li><a href="#"><img src="images/course-icon.svg" alt="">  </a></li>
                <li><a href="#"><img src="images/profile-icon.svg" alt=""> </a></li>
                <li><a href="#"><img src="images/subscribed-user-icon.svg" alt=""></a></li>
                <li><a href="#"><img src="images/logout-icon.svg" alt="">  </a></li>
             </ul>
            </div>
            <div class="col-md-9 col-sm-6 col-xs-12  right-side-content Pricing-section">
                 <div class="header-content">
                        <h2>Create Course</h2>
                        <button class="btn btn-info">SWITCH TO NORMAL</button>
                 </div>
                 <!--form start-->                 
 
                 <form class="course-title-form">
                    <h2 class="plan-course-head">Pricing</h2>
                <div class="price-select">
                  
                    <div class="form-group">
                        <label for="exampleFormControlSelect1"></label>
                        <select class="form-control" id="price_selcet_1">
                          <option>USD</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="exampleFormControlSelect1"></label>
                        <select class="form-control" id="price_selcet_2">
                          <option>Free</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                    </div>
                    <h2 class="plan-course-head">Course Messages(Optional)</h2>
                    <small>Write message to your users that will be sent automatically</small><br><br>
                    <div class="form-group">
                      <label class="label-top" for="exampleFormControlInput1"><span>Welcome message</span><span>1/1000</span></label>
                      <textarea id="textarea" rows="5" col="3" class="form-control"></textarea>                     
                    </div>
                    <div class="form-group">
                      <label class="label-top" for="exampleFormControlInput1"><span>Configuration message</span><span>1/1000</span></label>
                      <textarea id="textarea" rows="5" col="3" class="form-control"></textarea>                     
                    </div>

                   
                         

                   <button class="btn btn-info continue-btn btn-large">Next</button>
                  </form>
                 <!--form end-->                
            </div>
        </div>    
    </div>
  </section> 
  <script src="js/wow.min.js"></script>
  <script>new WOW().init();</script>
  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
