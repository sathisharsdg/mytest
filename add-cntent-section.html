<html lang="en">
  <head>   
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/custom.css">

  </head>
  <body>
  <section class="course-section">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12 left-content">
                 <div class="profile-section text-center">
                    <h1>E3 <span>Fitness</span></h1><br>
                    <img src="images/profile.jpg" alt="" class="img-fluid">
                    <p>Elmer Davis</p>
                 </div>

                 <ul class="side-link-desktop">
                     <li><a href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Create Course </a></li>
                     <li><a href="#"><i class="fa fa-play-circle-o" aria-hidden="true"></i>   Courses </a></li>
                     <li><a href="#"><i class="fa fa-user-circle-o" aria-hidden="true"></i>  Profile </a></li>
                     <li><a href="#"><i class="fa fa-power-off" aria-hidden="true"></i> Logout </a></li>
                 </ul>
                 <ul class="side-link-mobile">
                 
                    <li><a href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-play-circle-o" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-power-off" aria-hidden="true"></i></a></li>
                </ul>
            </div>
            <div class="col-md-9 col-sm-6 col-xs-12  right-side-content Pricing-section">
                 <div class="header-content">
                        <h2>Create Course</h2>
                        <button class="btn btn-danger">SWITCH TO NORMAL</button>
                 </div>
                 <!--form start--> 
                 <div class="create-sec-container-main">
                  <div class="create-content-section">
                    <h2 class="plan-course-head">Create your content</h2>
                    <small>Here's where you add course content like course sections, assignments and more..</small><br>
                    <p class="section-title">Section 1: Introduction</p>
                    <button class="btn btn-info add-content">ADD CONTENT</button>
                  </div> 

                  <div class="section-inner-content">
                    <div class="section-intro">
                        <p><i class="fa fa-bars" aria-hidden="true"></i> Section:1 Introduction </p>
                    </div>
                    <div class="section-detail-inner">
                        <div class="form-group">                           
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Description">
                          </div>
                    </div>
                    <div class="form-group">   
                    <div class="container">
                        <ul class="nav nav-tabs">
                          <li class="active"><a data-toggle="tab" href="#home">Upload Video</a></li>
                          <li><a data-toggle="tab" href="#menu1">Article</a></li>
                           
                        </ul>
                      
                        <div class="tab-content">
                          <div id="home" class="tab-pane  active">
                              <div class="select-option">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                              </div>
                          </div>
                          <div id="menu1" class="tab-pane ">
                            <div class="select-option">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                              </div>
                          </div>               
                        </div><br>
                        <div class="text-right option-btn">
                           <button class="btn btn-default">CANCEL</button>
                           <button class="btn btn-info">SAVE</button>
                         
                        </div>
                      </div>
                      </div>
                  </div>
                  <button class="btn btn-info continue-btn btn-large">Next</button>
                </div>
            </div>
        </div>    
    </div>
  </section> 
  <script src="js/wow.min.js"></script>
  <script>new WOW().init();</script>
  <script src="js/bootstrap.min.js"></script>
